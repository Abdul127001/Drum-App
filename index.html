<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    
    <title>Drummer App</title>
</head>
<body>
    <div class="keys">
        <div data-key="97" class="key">
            <kbd>1</kbd>
            <span class="sound">Bass</span>
        </div>
        <div data-key="98" class="key">
            <kbd>2</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="99" class="key">
            <kbd>3</kbd>
            <span class="sound">Cybal</span>
        </div>
        <div data-key="100" class="key">
            <kbd>4</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="101" class="key">
            <kbd>5</kbd>
            <span class="sound">Snare1</span>
        </div>
        <div data-key="102" class="key">
            <kbd>6</kbd>
            <span class="sound">Cybal1</span>
        </div>
        <div data-key="103" class="key">
            <kbd>7</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="104" class="key">
            <kbd>8</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="105" class="key">
            <kbd>9</kbd>
            <span class="sound">Hi_hat</span>
        </div>
        <input type='text' id='foo' hidden><div onclick='$("#foo").focus();'></div>
    </div>
    <audio data-key="97" src="Audio/bass.wav"></audio>
    <audio data-key="98" src="Audio/clap.wav"></audio>
    <audio data-key="99" src="Audio/cymbal.wav"></audio>
    <audio data-key="100" src="Audio/tom.WAV"></audio>
    <audio data-key="101" src="Audio/snare1.wav"></audio>
    <audio data-key="102" src="Audio/cymbal1.WAV"></audio>
    <audio data-key="103" src="Audio/kick.wav"></audio>
    <audio data-key="104" src="Audio/snare.WAV"></audio>
    <audio data-key="105" src="Audio/hi hat.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
